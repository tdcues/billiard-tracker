<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billiard Drill Tracker - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Billiards-Traker Login</h2>
    <form id="login-form" class="...">
      <input type="email" id="email" placeholder="Enter your email" required class="...">
      <button type="submit">Send Magic Link</button>
    </form>
    <p class="text-center text-sm mt-4">New user? <a href="#" class="text-blue-500" onclick="signup()">Sign up</a></p>
    <p id="status" class="text-red-500 text-sm mt-2 text-center"></p>
  </div>

  <script>
  const { createClient } = supabase;
  const supabaseClient = createClient('https://YOUR_PROJECT_ID.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

  async function handleMagicLinkLogin(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;

    const { error } = await supabaseClient.auth.signInWithOtp({
      email: email,
      options: {
        emailRedirectTo: 'https://tdcues.github.io/billiard-tracker/dashboard.html'
      }
    });

    if (error) {
      alert('Error sending magic link: ' + error.message);
    } else {
      alert('Check your email for a login link!');
    }
  }

  document.getElementById("login-form").addEventListener("submit", handleMagicLinkLogin);
</script>

</body>
</html>
